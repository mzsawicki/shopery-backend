version: "3"
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - config.env
    ports:
      - "5432:5432"
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: shopery
      MINIO_ROOT_PASSWORD: sh0p3ry22
    command: server --console-address ":9001" /data
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: poetry run uvicorn src.api:app --host 0.0.0.0 --port 8000
    env_file:
      - config.env
    volumes:
      - ./:/application
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  db_data:
    driver: local
  minio_storage:
