version: "3"
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - config.env
    ports:
      - "5432:5432"
  redis:
    image: redis/redis-stack-server
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: shopery
      MINIO_ROOT_PASSWORD: sh0p3ry22
    command: server --console-address ":9001" /data
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: poetry run uvicorn src.api:app --host 0.0.0.0 --port 8000
    env_file:
      - config.env
    volumes:
      - ./:/application
      - /var/run/docker.sock:/var/run/docker.sock
  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx_config.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
volumes:
  db_data:
    driver: local
  minio_storage:
  redis_data:
